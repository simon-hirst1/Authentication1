<head>
    <meta charset="utf-8">

    <meta name="description" content="ZupaTech Confirmation Email">
    <meta name="author" content="ZupaTech">

<body style="box-sizing: border-box; margin: 0; font-family: 'Segoe UI'; font-size: 1rem; font-weight: 400; line-height: 1.5; text-align: left; color: #000000; background-color: #f8f9fa;">
    <table class="table" style="box-sizing: border-box; width: 100%;" width="100%">
        <tr style="box-sizing: border-box; width: 100%;">
            <td class="textCenter" style="box-sizing: border-box; width: 100%; text-align: center;" width="100%" align="center">
                <table class="table logoContainer" style="box-sizing: border-box; width: 100%; margin-top: 3rem;" width="100%">
                    <tr style="box-sizing: border-box; width: 100%;">
                        <td class="textCenter" style="box-sizing: border-box; width: 100%; text-align: center;" width="100%" align="center">
                            <img src="https://marketing-image-production.s3.amazonaws.com/uploads/943c2a76b02847b5a7d8316d8530d753abeb2803f79223c24ad18e18b534b4d2d031985a5e336b22344337d48cfccfbf126854c7064c30edb30cd898c556297c.png" alt="logo" class="logo" width="150" style="box-sizing: border-box; width: 150px;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="box-sizing: border-box; width: 100%;">
            <td style="box-sizing: border-box; width: 100%;" width="100%">
                <div id="cardContainer" class="cardContainer" style="box-sizing: border-box; margin-top: 1rem;">
                    <div class="card" style="box-sizing: border-box; position: relative; min-width: 0; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid rgba(0, 0, 0, .125); border-radius: .25rem; width: 75%; margin-right: auto; margin-left: auto;">
                        <div class="cardBody" style="box-sizing: border-box; padding: 1.25rem;">
                            <p style="box-sizing: border-box; margin-top: 0; margin-bottom: 1rem;">
                                Hello {{username}}
                            </p>
                            <p style="box-sizing: border-box; margin-top: 0; margin-bottom: 1rem;">
                                Thanks for creating your Zupa account. To continue, please verify your email address by clicking the button below.
                            </p>
                            <div class="verifyButtonContainer textCenter" style="box-sizing: border-box; border-radius: 2px; text-align: center;">
                                <div class="verifyButton" style="box-sizing: border-box; margin-bottom: 1rem; background-color: rgba(0, 177, 64, 0.9); color: #FFFFFF; display: inline-block; font-weight: 400; text-align: center; vertical-align: middle; border: 1px solid rgba(0, 177, 64, 0.9); padding: 0.5rem; font-size: 1rem; line-height: 1.5; border-radius: .25rem; transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out; text-decoration: none; width: 50%; cursor: pointer;">
                                    <a href="{{link}}" style="box-sizing: border-box; text-decoration: none; color: #000000;">Verify Email</a>
                                </div>

                            </div>
                            <p class="signature" style="box-sizing: border-box; margin-top: 0; margin-bottom: 1rem;">
                                Best Regards
                            </p>
                            <p class="signature" style="box-sizing: border-box; margin-top: 0; margin-bottom: 1rem;">
                                The zupaTeam
                            </p>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
